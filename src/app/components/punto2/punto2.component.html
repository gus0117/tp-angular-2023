<section class="container board" *ngIf="jugando">
    <h3 class="title">Cuantas <span class="text-primary text-uppercase">{{modoActual}}</span> hay en la palabra: <span class="text-success text-uppercase">{{palabraActual}}</span></h3>
    <h3 class="rounds">Ronda</h3>
    <div class="row pt-5 d-flex justify-content-around align-items-center">
        <button class="btn btn-primary col-5 m-1 p-5" *ngFor="let op of opciones" (click)="comprobarOpcion(op)">{{op}}</button>
    </div>
</section>

<section class="container board" *ngIf="!jugando">
    <h3 class="title">Selecciona el modo de juego</h3>
    <div class="row pt-5 px-4 d-flex justify-content-around align-items-center">
        <button class="btn btn-primary col-12 m-1 p-5 text-uppercase" *ngFor="let mod of modosJuego" (click)="seleccionarModo(mod)">
            {{mod}}
        </button>
    </div>
</section>

<section class="container board" *ngIf="gameOver">
    <h3 class="title">El juego termin√≥!</h3>
    <div class="score">
        <h3>Puntos: {{puntuacion}}</h3>
    </div>
</section>
