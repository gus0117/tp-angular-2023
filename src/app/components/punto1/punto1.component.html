<section class="container">
    <div class="d-flex py-4 justify-content-around align-items-center">
        <h1 class="display-3 text-center">Productos</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-cart4 px-1"></i>Ver Carrito
        </button>
    </div>
    
    <div class="row">
        <div class="col-4 p-1" *ngFor="let producto of productos">
            <div class="bg-info bg-opacity-10 border border-info rounded p-1">
                <div class="p-img">
                    <img src="../../../assets/productos/producto1.png" class="img-fluid rounded img-thumbnail" alt="producto">
                </div>
                <div class="p-description text-center">
                    <h2>{{producto.nombre}}</h2>
                    <p>{{producto.descripcion}}</p>
                    <h3 class="text-success">${{producto.precio}}</h3>
                    <button class="btn btn-primary mb-2" (click)="agregarCarrito(producto)"><i class="bi bi-cart-plus p-1"></i>Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>
</section>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Mis compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 mt-1" *ngFor="let producto of carrito">
                <div class="bg-info bg-opacity-10 border border-info rounded p-1 d-flex justify-content-around align-items-center">
                    <div class="p-img">
                        <img src="../../../assets/productos/producto1.png" class="p-img img-fluid rounded img-thumbnail" alt="producto" width="100px">
                    </div>
                    <div class="p-description text-center">
                        <h3>{{producto.nombre}}</h3>
                        <p>{{producto.descripcion}}</p>
                    </div>
                    <div>
                        <h3 class="text-success">${{producto.precio}}</h3>
                    </div>
                    <div>
                        <button class="btn btn-danger"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>
            </div>
          </div>
          <h4 class="text-end pe-1 my-1">Total: <span class="text-success">${{total}}</span> </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>
